<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Prediction Section</h1>
    <p>Here, you can interact with the trained Random Forest model to make predictions.</p>
    <form action="{{ url_for('main.predict') }}" method="post" enctype="multipart/form-data">
        <label for="audio_file">Upload .wav file:</label>
        <input type="file" name="audio_file" accept=".wav" required>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h2>Prediction Result:</h2>
        <p>The predicted class for the uploaded audio file is: <strong>{{ prediction }}</strong></p>
    {% endif %}
    <!-- Other prediction-related content -->
</body>
</html>
