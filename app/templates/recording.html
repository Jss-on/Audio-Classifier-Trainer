<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        function addClass() {
            var container = document.getElementById("class-container");
            var index = container.getElementsByClassName("class-section").length;
            var div = document.createElement("div");
            div.className = "class-section";

            var label1 = document.createElement("label");
            label1.htmlFor = "class_name" + index;
            label1.innerText = "Class " + index + " Name: ";
            div.appendChild(label1);

            var input1 = document.createElement("input");
            input1.type = "text";
            input1.name = "class_name" + index;
            input1.required = true;
            div.appendChild(input1);

            var label2 = document.createElement("label");
            label2.htmlFor = "class" + index;
            label2.innerText = " ZIP File: ";
            div.appendChild(label2);

            var input2 = document.createElement("input");
            input2.type = "file";
            input2.name = "class" + index;
            input2.accept = ".zip";
            input2.required = true;
            div.appendChild(input2);

            container.appendChild(div);
        }
    </script>
</head>
<body>
    <h1>Data Upload</h1>
    <p>Upload ZIP files containing audio samples for each class.</p>
    <form action="{{ url_for('main.upload') }}" method="post" enctype="multipart/form-data">
        <div id="class-container">
            {% for i in range(3) %}
            <div class="class-section">
                <label for="class_name{{ i }}">Class {{ i }} Name:</label>
                <input type="text" name="class_name{{ i }}" required>
                <label for="class{{ i }}">ZIP File:</label>
                <input type="file" name="class{{ i }}" accept=".zip" required>
            </div>
            {% endfor %}
        </div>
        <input type="submit" value="Upload">
    </form>
    <button onclick="addClass()">Add Another Class</button>
    <a href="{{ url_for('main.training') }}">Proceed to Training</a>
</body>
</html>
